<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Jersey’s Super Bowl Snack — Mozzarella Sticks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#fff;--ink:#1a1a1a;--muted:#5f5f5f;--border:rgba(0,0,0,.08);--shadow:0 14px 34px rgba(0,0,0,.12);--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;background:#f6f5f1;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;display:flex;justify-content:center;padding:20px}
    figure{max-width:820px;width:100%;margin:0;background:#fff;border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
    img{width:100%;display:block}
    figcaption{padding:14px 16px;background:#fffdf8;border-top:1px solid var(--border)}
    .label{font-size:.72rem;font-weight:800;text-transform:uppercase;color:#8a6f3b}
    .title{font-size:1.05rem;font-weight:800;margin:4px 0}
    .desc{font-size:.9rem;color:var(--muted);line-height:1.4;margin:0}
  </style>
</head>
<body>
  <figure>
    <img src="https://images.themodernproper.com/production/posts/2021/Homemade-Mozzarella-Sticks-9.jpeg?w=800&q=82&auto=format&fit=crop&dm=1638935116&s=5bb4d3bca782e98bb068c4a7d10d4c9d" alt="Mozzarella sticks with marinara sauce" loading="lazy">
    <figcaption>
      <div class="label">Rank #14 · New Jersey</div>
      <p class="title">Mozzarella Sticks</p>
      <p class="desc">
        New Jersey leans into bar-food classics on Super Bowl Sunday —
        mozzarella sticks included, marinara mandatory.
      </p>
    </figcaption>
  </figure>
</body>
</html>
