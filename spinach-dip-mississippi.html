<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mississippi’s Super Bowl Snack — Spinach Dip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#ffffff;
      --ink:#1a1a1a;
      --muted:#5f5f5f;
      --border:rgba(0,0,0,.08);
      --shadow:0 14px 34px rgba(0,0,0,.12);
      --radius:16px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:#f6f5f1;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    figure{
      max-width:820px;
      width:100%;
      margin:0;
      background:var(--bg);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    img{
      width:100%;
      display:block;
      object-fit:cover;
    }

    figcaption{
      padding:14px 16px 16px;
      background:#fffdf8;
      border-top:1px solid var(--border);
    }

    .label{
      font-size:.72rem;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#8a6f3b;
      margin-bottom:4px;
    }

    .title{
      font-size:1.05rem;
      font-weight:800;
      color:var(--ink);
      margin:0 0 4px;
    }

    .desc{
      font-size:.9rem;
      line-height:1.4;
      color:var(--muted);
      margin:0;
    }
  </style>
</head>

<body>
  <figure>
    <img
      src="https://www.browneyedbaker.com/wp-content/uploads/2021/04/spinach-dip-27-1200.jpg"
      alt="Spinach dip served warm as a Super Bowl party snack"
      loading="lazy"
    />
    <figcaption>
      <div class="label">Rank #1 · Mississippi</div>
      <p class="title">Spinach Dip</p>
      <p class="desc">
        Mississippi ranked first in the Super Bowl Snack Index, driven by intense
        game-day interest in warm, shareable dips that stay on the table all afternoon.
      </p>
    </figcaption>
  </figure>
</body>
</html>
