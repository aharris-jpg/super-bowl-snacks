<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Texas’ Super Bowl Snack — Chili</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#fff;--ink:#1a1a1a;--muted:#5f5f5f;--border:rgba(0,0,0,.08);--shadow:0 14px 34px rgba(0,0,0,.12);--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;background:#f6f5f1;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;display:flex;justify-content:center;padding:20px}
    figure{max-width:820px;width:100%;margin:0;background:var(--bg);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow)}
    img{width:100%;display:block;object-fit:cover}
    figcaption{padding:14px 16px 16px;background:#fffdf8;border-top:1px solid var(--border)}
    .label{font-size:.72rem;font-weight:800;letter-spacing:.08em;text-transform:uppercase;color:#8a6f3b;margin-bottom:4px}
    .title{font-size:1.05rem;font-weight:800;color:var(--ink);margin:0 0 4px}
    .desc{font-size:.9rem;line-height:1.4;color:var(--muted);margin:0}
  </style>
</head>
<body>
  <figure>
    <img
      src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fit,w_730,h_913/k%2FPhoto%2FRecipes%2F2023-11-chili%2Fchili-2"
      alt="A bowl of chili served hot for game day"
      loading="lazy"
    />
    <figcaption>
      <div class="label">Rank #12 · Texas</div>
      <p class="title">Chili</p>
      <p class="desc">
        In Texas, Super Bowl food trends toward the kind of dish that can simmer all day:
        chili — built for big batches, warm bowls, and long fourth quarters.
      </p>
    </figcaption>
  </figure>
</body>
</html>
